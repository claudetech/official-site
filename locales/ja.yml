company:
  label: 会社概要
  mission-statement: |
    Claude Techという社名は、情報理論の父と呼ばれ、
    コンピュータ技術の基礎を作り上げたClaude Shannon（クロード・シャノン）に由来しています。
  name:
    label: 社名
    value: クロードテック株式会社
  president:
    label: 代表者
    value: 曽根岡 侑也
  founded:
    label: 設立
    value: 2014年8月26日
  capital:
    label: 資本金
    value: 300万円
  address:
    label: 本社
    value: |
      〒114-0013<br>
      東京都北区東田端 2-3-1<br>
      第一アサカビル2階
  access:
    label: アクセス
    value: |
      JR山手線・京浜東北線「田端駅」<br>
      北改札口より4分
  team:
    label: メンバー
    soneoka:
      name: 曽根岡 侑也
      bio: |
        1990年生まれ。東京大学工学部卒業。
        現在、東京大学大学院工学系研究科所属（現在、休学中）。
        人工知能・データマイニングを専攻。
        東京大学に研究員として雇用され、上場企業との共同研究に従事。
        数々のハッカソンで受賞経験あり。
        IPA未踏プロジェクト2014年度採択。
    daniel:
      name: Perez Daniel
      bio: |
        1989年生まれ。フランス・パリ生まれ。2008年に来⽇し、東京理科⼤入学。
        その後、早稲⽥大学情報理工学部に編入・卒業。
        現在、東京大学大学院情報理⼯学研究科所属。
        数々のハッカソンで優勝/受賞経験あり。
        IPA未踏プロジェクト2014年度採択。
    naito:
      name: 内藤剛生
      bio: |
        東京理科大学卒業後、エストニア・タリン工科大学大学院へ進学。
        デザインディレクターとしてCIの制定や社内におけるデザインの全般を担当。

services:
  label: サービス
  introduction1: |
    Claude Techは、Webサービス開発/企画力、
    データマイニング等の研究分野の知識を軸とした技術ドリブン企業です。
  introduction2: |
    またビジネスとしてではなく、
    「あったらいいな」と思うようなWebサービスやプログラムを自由に開発・公開し、
    オープンソースコミュニティへの積極的な貢献を社内では推奨しています。
  webservice:
    label: Webサービス開発事業
    value: 自社の強みを活かして、まだ世の中にない驚きを与えるサービスの開発を目指しています。
    voisee:
      description: |
        飲食店に特化したスマホアプリ型共創コミュニティです。
        お店ごとのスマホアプリが作成でき、
        お客様とコミュニケーションを取り、リピータを育てられます。
        <br>
        また、ダッシュボードでは、Web上のお店に関する情報を全て収集・解析し、
        お店の状況を深く知ることも出来ます。
      dashboard: Voisee ダッシュボード
    coocreed:
      description: |
       「現在の大学教育は学生のニーズとかけ離れている」<br>
         ･･･そう思ったことはありませんか？
         我々はWeb上で大学の問題点を集め、
         賛同が得られているものから大学にかけあうことで、
         学生主導で教育・設備・サービスを変えていきます。
  consulting:
    label: コンサルティング事業
    value: |
      Webサービス企画/開発力、データマイニング等の研究分野の知識を用いて、
      顧客企業の課題解決をお手伝いします。
      お問い合わせは<a href="/contact">こちら</a>
    web-consulting:
      title: Webサービス企画/開発
      description: |
        お客様のニーズを理解し、ITや人工知能を駆使した企画立案からWebサービス開発、
        運用まで行います。
    data-consulting:
      title: データコンサルティング
      description: |
        お客様が抱えるデータに対して、自社のデータ解析技術（機械学習、テキストマイニング等）を
        用いた活用方法のご提案から、推薦エンジンやBIツール等の実装まで行います。
  opensource:
    label: オープンソース開発
    value: |
      自社で開発しているオープンソースソフトウェアです。
      詳細は、弊社の<a href="https://github.com/claudetech">Github</a>を参照ください。
    leaves:
      description: |
        NodeJSで実装された静的サイトジェネレータです。
        強力なテンプレートエンジンやCSSライブラリを使用しており、
        迅速なサイト制作をサポートします。

