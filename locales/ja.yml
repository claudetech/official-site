service:
  introduction: |
    Claude Techは、Webサービス開発/企画力、データマイニング等の研究分野の知識を軸とした技術ドリブン企業です。
    現在は「コンサルティング事業」と「Webサービス開発事業」をコアビジネスとして注力しています。<br>
    またビジネスとしてではなく、「あったらいいな」と思うようなWebサービスやプログラムを自由に開発・公開し、
    オープンソースコミュニティへの積極的な貢献を社内では推奨しています。
  consulting:
    label: コンサルティング事業
    value: |
      Webサービス企画/開発力、データマイニング等の研究分野の知識を用いて、顧客企業の課題解決をお手伝いします。
      お問い合わせは<a href="/#contact">こちら</a>
    web-consulting:
      title: Webサービス企画/開発
      description: お客様のニーズを理解し、ITや人工知能を駆使した企画立案からWebサービス開発、運用まで行います。
    data-consulting:
      title: データコンサルティング
      description: お客様が抱えるデータに対して、自社のデータ解析技術（機械学習、テキストマイニング等）を用いた活用方法のご提案から、推薦エンジンやBIツール等の実装まで行います。
  webservice:
    label: Webサービス開発事業
    value: 自社の強みを活かして、まだ世の中にない驚きを与えるサービスの開発を目指しています。
  claudelab:
    label: Claude Lab
    value: 「あったらいいな」「あったら面白いな」と思えるものを開発しています。
  opensource:
    label: オープンソース開発
    value: |
      自社で開発しているオープンソースソフトウェアです。
      詳細は、弊社の<a href="https://github.com/claudetech">Github</a>を参照ください。
  meetups:
    label: 勉強会(<a href='http://meetups.claudetech.com/'>http://meetups.claudetech.com</a>)
    value: 勉強会を主催しています。
  coocreed:
    title: CooCREED
    url: https://coocreed.jp
    description: |
     「現在の大学教育は学生のニーズとかけ離れている」<br>
       ･･･そう思ったことはありませんか？
       我々はWeb上で大学の問題点を集め、
       賛同が得られているものから大学にかけあうことで、
       学生主導で教育・設備・サービスを変えていきます。
  leaves:
    title: Leaves
    url: http://oss.claudetech.com/leaves
    description: |
      NodeJSで実装された静的サイトジェネレータです。
      強力なテンプレートエンジンやCSSライブラリを使用しており、
      迅速なサイト制作をサポートします。

