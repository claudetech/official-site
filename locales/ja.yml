services:
  label: サービス
  introduction1: |
    Claude TechはWebサービス開発・企画やデータマイニング等、<br>
    研究分野の知識を軸とした技術駆動型企業です。
  introduction2: |
    また、「あったらいいな」と思うサービスやプログラムを自由に開発し、<br>
    オープンソースコミュニティへの積極的な貢献を社内で推奨しています。
  webservice:
    label: Webサービス開発事業
    value: 自社の強みを活かして、まだ世の中にない驚きを与えるサービスの開発を目指しています。
    buildy:
      description: |
        スマホアプリをたった3分でカンタンに無料で作れるサービスです。
        <br>
        お店でリピーターとのコミュニケーションでお使いいただけます。
  consulting:
    label: コンサルティング事業
    value: |
      Webサービス企画・開発力、データマイニング等の研究分野の知識を用いて、
      企業の課題解決をお手伝いします。<br>
      お問い合わせは<a href="/contact">こちらから</a>。
    web-consulting:
      title: Webサービス企画/開発
      description: |
        お客様のニーズを理解し、ITや人工知能を駆使した企画立案からWebサービス開発、
        そしてその運用までを担います。
    data-consulting:
      title: データコンサルティング
      description: |
        お客様が抱えるデータに対して、自社のデータ解析技術（機械学習、テキストマイニング等）を
        用いた活用方法のご提案から、推薦エンジンやBIツール等の実装まで行います。
  opensource:
    label: オープンソース開発
    value: |
      弊社で開発しているオープンソースソフトウェアです。
      詳細は弊社の<a href="https://github.com/claudetech">Github</a>をご参照ください。
    leaves:
      description: |
        NodeJSで実装された静的サイトジェネレータです。
        強力なテンプレートエンジンやCSSライブラリを使用しており、
        迅速なサイト制作をサポートします。

