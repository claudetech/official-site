      name: 曽根岡 侑也
      bio: |
        東京大学工学部卒業。
        現在、東京大学大学院工学系研究科所属（現在、休学中）。
        人工知能・データマイニングを専攻。
        東京大学に研究員として雇用され、上場企業との共同研究に従事。
        数々のハッカソンで受賞経験あり。
        IPA未踏プロジェクト2014年度採択。
    daniel:
      name: Perez Daniel
      bio: |
        フランス・パリ出身。2008年に来⽇し、東京理科⼤学入学。
        その後、早稲⽥大学情報理工学部に編入・卒業。
        現在、東京大学大学院情報理⼯学研究科所属。
        数々のハッカソンで優勝/受賞経験あり。
        IPA未踏プロジェクト2014年度採択。

