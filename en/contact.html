<body>
    <header>
        <a class="logo" href="/en/"><img src="../img/logo-img.png" class="img"><img src="../img/logo-text.png" class="text"></a>
        <ul class="_menu">
            <li><a class="decorated show-for-large-up" href="/en/">Home</a></li>
            <li><a href="services" class="decorated">Services</a></li>
            <li><a href="company" class="decorated">Company</a></li>
            <li><a href="contact" class="decorated">Contact</a></li>
            <li class="_dropdown"><i class="icon-globe show-for-medium-up"></i><a href="/en/" class="decorated show-for-small-only">English</a>
                <ul>
                    <li><a href="/">日本語</a></li>
                    <li><a href="/en/">English</a></li>
                </ul>
            </li>
        </ul><span class="hamburger-icon show-for-small-only"><a href="#"><i class="icon-menu"></i></a></span></header>
    <main class="_contact">
        <div class="_page-header">
            <div class="column small-12 text-center">
                <h1>Contact</h1></div>
        </div>
        <div class="row">
            <div class="column medium-12 medium-centered">
                <p class="text-center intro">Feel free to contact us if you need any extra information</p>
            </div>
        </div>
        <form id="contact-form">
            <div class="row">
                <label class="column small-11 medium-8 small-centered"><span>Name</span>
                    <input id="name" type="text">
                </label>
            </div>
            <div class="row">
                <label class="column small-11 medium-8 small-centered"><span>Email address</span>
                    <input id="email" type="email">
                </label>
            </div>
            <div class="row">
                <label class="column small-11 medium-8 small-centered"><span>Body</span>
                    <textarea id="message"></textarea>
                </label>
            </div>
            <div class="row text-center">
                <button id="submit" class="button info small radius">Send</button>
            </div>
        </form>
        <p id="response" class="text-center"></p>
    </main>
    <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script src="../js/emailer.js"></script>
    <footer>
        <div class="row">
            <div class="column small-12 medium-6">
                <a href="/en/"><img src="../img/logo-text.png" class="logo"></a>
            </div>
            <div class="column small-12 medium-6">
                <ul class="text-right inline-list _social">

                    <li><a href="https://twitter.com/Claude_Tech"><i class="icon-twitter"></i></a></li>
                    <li><a href="https://github.com/claudetech/"><i class="icon-github"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
